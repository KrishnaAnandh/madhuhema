<!DOCTYPE html>
<!-- saved from url=(0055)https://launchpad.animaapp.com/preview/dbmAZ05/artboard -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" type="image/png" href="http://images.clipartpanda.com/love-clipart-clip-art-love-clipart.png">
    <title>Fieldtrips</title>
     <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0">

    <style>
        @font-face {
          font-family: "Cubano-Regular";
          src: url('files/fonts/Cubano-Regular.otf') format("opentype");
        }
        @font-face {
          font-family: "GothamRounded-Book";
          src: url('files/fonts/Gotham-Rounded-Light.ttf') format("truetype");
        }
        @font-face {
          font-family: "GothamRounded-Medium";
          src: url('files/fonts/gotham-rounded-medium.otf') format("truetype");
        }
        body{
            width:100%;
            height:100vh;
            position:relative;
            overflow:hidden;
            background:rgba(255,255,255,1.0);
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration:none
        }
        div{
            -webkit-text-size-adjust:none
        }*{
        	-moz-osx-font-smoothing: grayscale;
-webkit-font-smoothing: antialiased;
        }
    .container-in{
        background:rgb(255, 117, 52);
        width:calc(100% - 60px);
        height: calc(100% - 60px);
        position:absolute;
        margin:30px;
    }
    .hero{
        position: relative;
        top: 23%;
        left: 10%;
        width:60%;
    }
    .title-1{
        background:rgba(255,255,255,0.0);
        height:auto;
        width:auto;
        position:relative;
        margin:10px 0;
        font-family:'Cubano-Regular',Helvetica,Arial,serif;
        font-size:144.0px;
        color:rgba(255,255,255,1.0);
        text-align:left;
        letter-spacing:-.9px;
        line-height: 125px;
            text-shadow: 3px 3px 5px #d645037a;
    }

    .title-2{
        background:rgba(255,255,255,0.0);
        height:auto;
        width:auto;
        position:relative;
        margin:0;
        font-family:'GothamRounded-Book',Helvetica,Arial,serif;
        font-size:24.0px;
        color:rgba(255,255,255,1.0);
        text-align:left;
        letter-spacing:-.27px;
        line-height:32.0px
    }
    .title-2 span{
        font-family:'GothamRounded-Medium',Helvetica,Arial,serif;
    }
    .info{
        position: absolute;
        left: 10%;
        bottom:100px;
        width:100%;
    }
    .date{
        height:auto;
        width:50%;
        max-width: 240px;
        position:relative;
        margin:0;
        font-family:'GothamRounded-Medium',Helvetica,Arial,serif;
        font-size:28.0px;
        color:rgba(255,255,255,1.0);
        text-align:left;
        letter-spacing:-.31px;
        line-height:22px;
        float:left;
    }
    .location{
        height:auto;
        width:50%;
        max-width: 240px;
        position:relative;
        margin:0;
        font-family:'GothamRounded-Medium',Helvetica,Arial,serif;
        font-size:28.0px;
        color:rgba(255,255,255,1.0);
        text-align:left;
        letter-spacing:-.31px;
        line-height:22px;
        float:left;

    }
    .info img{
        float: left;
        margin:10px;
    }
    .info p{
        float: left;
        margin:10px;
    }
    .info span{
          font-size:18.0px;
          font-family:'GothamRounded-Book',Helvetica,Arial,serif;
    }
    .mapmarker{

        height:27px;
        width:27px;
        position:relative;
        margin:0;
        float: left;
    }
    .calander{

        height:21px;
        width:22px;
        position:relative;
        margin:0;
        float: left;
    }
    .photos{
        position: absolute;
        top: -20px;
        right: -20px;
        width: auto;
        height: auto;
        z-index:999;
    }
    .photo-1{
        height:auto;
        width:auto;
        position:absolute;
        border:1px solid #fff;
        -ms-transform:rotate(-45deg);
        -webkit-transform:rotate(-45deg);
        transform:rotate(-45deg);
            right: 300px;
        top: -20px;
        animation: bounce3 ease-in-out 3.5s infinite alternate;
    }
    .photo-2{
        height:auto;
        width:auto;
        position:absolute;
        border:1px solid #fff;
        right: -38px;
        top: 200px;
        animation: bounce4 ease-in-out 4s infinite alternate;
    }
    .pht-hemalatha{
        margin:15px;
        box-shadow:-1px 3px 10px rgba(103,6,1,0.5);
    }
    .pht-mathu{
        margin:15px;
          box-shadow:-1px 3px 10px rgba(103,6,1,0.5);
    }
    .heart{
        position: absolute;
        top: 40%;
        right: 0;
        left: 0;
        margin: auto;
        width: 100%;
    }
    a{
    	color: #fff;
    	text-decoration: none;
    }
    .location img{
    	    animation: location ease-in-out 2s infinite alternate;
    }
     .pht-mathu{
    	    animation: bounce1 ease-in-out 3s infinite alternate;
    }
     .pht-hemalatha{
    	    animation: bounce2 ease-in-out 5s infinite alternate;
    }
@keyframes location {
    0%   {transform:translateY(0);}
    50%  {transform:translateY(-10px);}
    100% {transform:translateY(0);}
}

@keyframes bounce1 {
    0%   {transform:translate(0,0);}
    50%  {transform:translate(20px,-20px);}
    100% {transform:translate(0,0);}
}

@keyframes bounce2 {
    0%   {transform:translate(0,0);}
    50%  {transform:translate(10px,-10px);}
    100% {transform:translate(0,0);}
}
@keyframes bounce3 {
    0%   {transform:translate(0,0) rotate(-45deg);}
    50%  {transform:translate(20px,-20px) rotate(-45deg);}
    100% {transform:translate(0,0) rotate(-45deg);}
}

@keyframes bounce4 {
    0%   {transform:translate(0,0) rotate(-45deg);}
    50%  {transform:translate(10px,-10px) rotate(-45deg);}
    100% {transform:translate(0,0) rotate(-45deg);}
}


@media screen and (max-width: 1000px) and (min-width: 320px) {
	.hero{
        top: 10%;
        left: 5%;
        width:100%;
    }
	.title-1{
        font-size:92px;
        line-height:62px
    }
	.photos{
		bottom:500px;
		top:auto;
		left: 0;
		right: 0;
		margin: auto;
	}
	.info{
        position: relative;
        margin-top: 170px;
        left: 5%;
        width:100%;
        bottom: auto;
    }
    .photos img{
    	width: 180px;
    	height: 180px;
    } 
}
    </style>
</head>

<body>
        <div class="container-in">
            <div class="hero">
                <h2 class="title-2">You are invited to join us<br>for our <span>Engagement</span></h2>
                <h1 class="title-1">Madhu<br/>Hemalatha</h1>
            </div>

            <div class="info">
                <div class="date">
                    <img class="calander" src="./files/img/calander.png">
                    <p>February 25 <br><span>Sunday 11:00AM</span></p>
                </div>
                <div class="location">
                	<a href="https://maps.google.com/maps?q=12.7619939%2C76.4256894&z=17&hl=en"><img class="mapmarker" src="./files/img/mapmarker.png">
                   		<p>Kikkeri<br/><span>Karnataka</span></p>
               		</a>
                </div>
            </div>
            
           

            <div class="photos">
                <div class="photo-1">
                    <img class="pht-hemalatha" src="./files/img/hemalatha.png">
                </div>
                <div class="photo-2">
                    <img class="pht-mathu" src="./files/img/mathu.png">
                </div>
            </div>

        </div>
         <img class="heart" src="./files/img/heart.svg" >
</body>

</html>
